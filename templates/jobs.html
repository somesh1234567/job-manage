{% include 'layout.html' %}
<div class="container">
    <div class="row" style="margin-top: 30px;">
        {% for job in all_jobs %}
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{job.title}}</h5>
                    <p class="card-text">{{job.description}}</p>
                    <p class="card-text">Company Name: {{job.company}}</p>
                    <p class="card-text">Date Posted: {{job.date_posted}}</p>
                    <a onclick="window.location.href='apply/{{job.id}}'" class="btn btn-primary">Apply</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
