<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css">
		.container{
			margin-top: 8%;
			width: 600px;
			border: ridge 1.5px white;
			padding: 20px;
		}
        body{
			background: #E0EAFC;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #CFDEF3, #E0EAFC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
        .hidden {
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/register" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstname">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname">
            </div>
            <div class="form-group">
                <label for="Email1">Email address</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="studentRadio" value="student">
                <label class="form-check-label">Student</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="employeeRadio" value="employee">
                <label class="form-check-label">Employee</label>
            </div>
            <div class="form-group" id="phoneField">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phoneno">
            </div>
            <div class="form-group" id="resumeField">
                <label for="Email1">Upload Resume</label>
                <input type="file" name="file" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="Password">Verify Password</label>
                <input type="password" class="form-control" name="password2">
            </div>
            <button type="submit" class="btn btn-primary" name="create">Sign up</button>
        </form>
        <div class="card-footer text-muted">
            <a href="/">Already have an account?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/base.js') }}"></script>
  </body>
</html>
