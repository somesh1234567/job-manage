{% include 'layout.html' %}
<div class="container" style="margin-top: 20px;">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea type="text" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" name="compname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Company Url</label>
            <input type="url" name="compurl" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Posting</label>
            <input type="date" name="jobdate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/jobs/job-details" class="btn btn-danger">Back to Jobs</a> 
    </form>
</div>
